<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>User Join</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ocr_log/user_join.css' %}">

</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>OCR LOG</h2>
            <br><br>

            <div class="login_id">
                <h4>Your Name</h4>
                <input id="user-name-input" type="text" placeholder="Please Enter your Character name"><br>
            </div>
            <br><br>

             <div class="submit">
                <input type="submit" id="user-name-submit" value="submit">
            </div>

            </div>

        </div>
    </div>

    <script>
        document.querySelector('#user-name-input').focus();
        document.querySelector('#user-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#user-name-submit').click();
            }
        };

        document.querySelector('#user-name-submit').onclick = function(e) {
            var userName = document.querySelector('#user-name-input').value;
            window.location.pathname = '/ocr_log/' + userName + '/';
        };
    </script>
</body>
</html>
